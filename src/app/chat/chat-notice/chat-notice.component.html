<div class="chat-notice" [ngClass]="{'active': showChatNotice}">
    <a href="javascript:;" class="chat-notice-icon clearfix" [ngClass]="{'right': showChatNotice}" (click)="toggleNotice()">
        <i class="fa fa-angle-double-left float-left pl-1" *ngIf="!showChatNotice"></i>
        <i class="fa fa-angle-double-right float-right pr-1" *ngIf="showChatNotice"></i>
        <span [ngClass]="{'float-right': !showChatNotice, 'float-left': showChatNotice}" *ngIf="!isMobile">精确计划</span>
    </a>
    <div class="chat-notice-content rewrite-scrollbar" #chatNoticeContent>
        <div class="load-history">
            <a href="javascript:;" class="btn-load-history" (click)="fetchHistory()" *ngIf="!noticeLoading">查看历史记录</a>
            <a href="javascript:;" class="history-loading" *ngIf="noticeLoading">加载中...</a>
        </div>
        <div #chatNoticeMessages class="plan-reference-wrapper">
            <div *ngFor="let planRef of planRefs;" class="plan-reference-item" [id]="'msg' + planRef.referenceId">
                <div class="plan-time">{{planRef.time}}</div>
                <pre class="plan-content html-edit" [innerHTML]="planRef.content"></pre>
            </div>
        </div>
    </div>
</div>
