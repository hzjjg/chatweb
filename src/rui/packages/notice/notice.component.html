<div class="notice" [ngClass]="customClass" (click)="clickNotice($event)">
    <a href="javascript:;" class="close" (click)="close()">
        <i class="fa fa-close"></i>
    </a>
    <div class="header text-truncate">
        <i class="fa pr-1" [hidden]="!iconClass" [ngClass]="iconClass"></i>
        <span *ngIf="title">{{title}}</span>
    </div>
    <p class="text-truncate content">
        <ng-content></ng-content>
    </p>
    <div class="footer text-truncate text-secondary">
        <span *ngIf="footer">{{footer}}</span>
    </div>
</div>
